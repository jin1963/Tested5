<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X24 Ultra Light Staking</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(#150050, #3F0071); color: white; text-align: center; padding: 30px; }
        .container { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; display: inline-block; }
        button, select, input { margin: 5px; padding: 10px; border-radius: 5px; border: none; font-size: 16px; }
        button { background: orange; color: black; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>G3X24 Ultra Light</h1>
        <button id="connectButton">Connect Wallet</button>
        <p>Wallet: <span id="walletAddress"></span></p>
        <input type="number" id="amountInput" placeholder="Amount to stake">
        <select id="tierSelect">
            <option value="90">90 Days</option>
            <option value="180">180 Days</option>
            <option value="270">270 Days</option>
            <option value="365">365 Days</option>
        </select>
        <button id="stakeButton">Stake</button>
        <h2>Manage Stakes</h2>
        <input type="number" id="stakeIndexInput" placeholder="Stake Index">
        <button id="claimButton">Claim Reward</button>
        <button id="unstakeButton">Unstake</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="ultra_light.js"></script>

</body>
</html>
